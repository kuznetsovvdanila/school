{% load static %}
<!DOCTYPE html>
<head>
    <title>Main</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    {% for task in tasks %}
        <a href="{% url 'task' course.id lesson.id task.id %}">
            <div class="flex container">
                <div class="semiconatiner1 title flex">{{ task.index }}. {{ task.name }}</div>
            </div>
        </a>
    {% endfor %}
</body>
</html>
